<section id="roleList" data-transition="slide">
    <header data-title="{{title}}">
        <nav class="left">
            <a data-icon="menu" lab-aside="features"></a>
        </nav>

        <nav class="right">
            <a href="#/roleEdit" ng-click="enterAdd()" data-icon="plus"></a>
        </nav>
    </header>

    <article class="active  scroll">
        <div ng-hide="userDataReceived" data-loading="black" class="centered"></div>
        <ul class="list">
            <li class="selectable medthumb" data-ng-repeat="role in roles" ng-click="enterDetail()">

                <a href="#/adminedit">
                    <div>Role: {{role.roleType}}</div>
                </a>
            </li>
        </ul>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </article>


    <footer>
        <nav>
            <a href="#home" data-icon="home"></a>
            <a href="#news" data-icon="mail"></a>
            <a href="#sos" data-icon="phone"></a>
            <a href="#search" data-icon="search"></a>
        </nav>
    </footer>
</section>
