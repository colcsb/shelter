<section id="clients" data-transition="slide">
    <header data-title="Client List">
        <nav class="left">
            <!--<a href="#/">Back</a>-->
            <a data-icon="menu" lab-aside="features"></a>
        </nav>
        <nav class="right">
            <a href="#/client/edit" data-icon="plus"></a>
        </nav>
    </header>

    <article class="active  scroll">
        <span ng-show="error" class="button anchor cancel" data-label="{{error}}" data-action="error"
              ng-click="error = null"></span>

        <div ng-hide="clientDataReceived" data-loading="black" class="centered"></div>
        <ul class="list">
                <li class="selectable thumb big" data-ng-repeat="client in clients" ng-click="enterDetail()">
                    <!--<img fallback-src="images/ClientIcon.png" data-ng-src="{{imageURL(client.id)}}"/>-->
                    <img src="images/ClientIcon.png"/>

                    <div>
                        <a href="#/client/detail">
                            <big class="bold">{{client.name}}</big>
                            <small>
                                <table class="client">
                                    <tr>
                                        <td>{{client.status}}</td>
                                        <td>{{client.camp1}}</td>
                                    </tr>
                                    <tr>
                                        <td>{{client.age}} yrs old</td>
                                        <td>Last Contact: {{client.lastContact}}</td>
                                    </tr>
                                </table>
                            </small>
                            <div>Children: {{client.numOfChildren}}</div>
                        </a>
                    </div>
                </li>
        </ul>

        <br>
        <div ng-show="clientDataReceived">
            <a href="#/clients" ng-hide="page.firstPage" class="left button"
               ng-click="previousPage()">Previous</a>
        </div>
        <div ng-show="clientDataReceived">
            <a href="#/clients" ng-hide="page.lastPage" class="right button"
               ng-click="nextPage()">Next</a>
        </div>
        <br><br><br><br><br><br>

    </article>

    <!-- copy and paste? -->
    <footer>
        <nav>
            <a href="#home" data-icon="home"></a>
            <a href="#news" data-icon="mail"></a>
            <a href="#sos" data-icon="phone"></a>
            <a href="#search" data-icon="search"></a>
        </nav>
    </footer>
</section>
